name: CI - Build & Push Microservices

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Auth
        run: |
          docker build -t prasho17/auth:latest ./auth
          docker push prasho17/auth:latest

      - name: Build & Push Tickets
        run: |
          docker build -t prasho17/tickets:latest ./tickets
          docker push prasho17/tickets:latest

      - name: Build & Push Orders
        run: |
          docker build -t prasho17/orders:latest ./orders
          docker push prasho17/orders:latest

      - name: Build & Push Payments
        run: |
          docker build -t prasho17/payments:latest ./payments
          docker push prasho17/payments:latest

      - name: Build & Push Expiration
        run: |
          docker build -t prasho17/expiration:latest ./expiration
          docker push prasho17/expiration:latest